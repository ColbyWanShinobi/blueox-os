---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: blueox-os
# description will be included in the image's metadata
description: Bazzite with personal customizations

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/bazzite-gnome
image-version: 42 # latest is also supported if you want new updates ASAP
#alt-tags:
#  - gnome

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  #- type: files
  #  files:
  #    - source: system
  #      destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - type: rpm-ostree
    repos:
      #- https://copr.fedorainfracloud.org/coprs/faugus/faugus-launcher/repo/fedora-%OS_VERSION%/faugus-faugus-launcher-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/codifryed/CoolerControl/repo/fedora-%OS_VERSION%/codifryed-CoolerControl-fedora-%OS_VERSION%.repo
      #- https://copr.fedorainfracloud.org/coprs/patrickl/winetricks/repo/fedora-%OS_VERSION%/patrickl-winetricks-fedora-%OS_VERSION%.repo
    install:
      - acpica-tools
      - cmake
      - coolercontrol
      - ddcutil
      - edid-decode
      - gnome-session-xsession
      - gnome-tweaks
      - gparted
      - gtkpod
      - gvfs
      - htop
      - ifuse
      - iotop-c
      - libimobiledevice
      - monitor-edid
      - nautilus-dropbox
      - nethogs
      - podman-docker
      - podman-compose
      - powertop
      - python3-gpg
      - qdirstat
      - rocminfo
      - v4l-utils
      - wayland-utils
      - wtype
      # - kernel-devel
    # remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      # - firefox
      # - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: script
    #snippets:
    #  - "rpm-ostree override replace --experimental --from repo=copr:copr.fedorainfracloud.org:patrickl:winetricks winetricks"
    scripts:
      #- install-msi-ec.sh
      #- install-dropbox.sh
      - install-vscode.sh
      - install-hardinfo2.sh
      # - install-cyberpower-ups.sh

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      # If no repo information is specified, Flathub will be used by default
        install:
          - ca.desrt.dconf-editor
          - com.brave.Browser
          - com.core447.StreamController
          - com.dec05eba.gpu_screen_recorder
          - com.discordapp.Discord
          - com.feaneron.Boatswain
          - com.github.childishgiant.mixer
          - com.github.rajsolai.textsnatcher
          - com.github.tchx84.Flatseal
          - com.gitlab.davem.ClamTk
          - com.heroicgameslauncher.hgl
          - com.mattjakeman.ExtensionManager
          - com.microsoft.Edge
          - com.ranfdev.DistroShelf
          - com.slack.Slack
          - com.spotify.Client
          - eu.betterbird.Betterbird
          - io.github.arunsivaramanneo.GPUViewer
          - io.github.fastrizwaan.WineZGUI
          - io.github.flattool.Warehouse
          - io.github.pwr_solaar.solaar
          - io.github.ungoogled_software.ungoogled_chromium
          - io.missioncenter.MissionCenter
          - it.mijorus.gearlever
          - it.mijorus.whisper
          - org.gnome.Boxes
          - org.gnome.Boxes.Extension.OsinfoDb
          - org.kde.haruna
          - org.localsend.localsend_app
          - org.pulseaudio.pavucontrol
          - org.qbittorrent.qBittorrent
          - us.zoom.Zoom
          - xyz.tytanium.DoorKnocker
          # - one.ablaze.floorp//lightning # This is an example of flatpak which has multiple branches in selection (flatpak//branch).
        # Flatpak runtimes are not supported (like org.winehq.Wine//stable-23.08),
        # only normal flatpak applications are (like Floorp Lightning web browser in this example).
        # Installing different branches of the same Flatpak is not supported.
        remove:
          - org.mozilla.firefox
  - type: gnome-extensions
    install:
      - 6868  # screenshort-cut
      - 1386  # notification-counter
      - 1460  # vitals
      - 1674  # topiconsfix
      - 19    # user-themes
      - 258   # notifications-alert-on-user-menu
      - 2929  # battery-time-percentage-compact
      - 307   # dash-to-dock
      - 3795  # notification-timeout
      - 4099  # no-overview
      - 4105  # notification-banner-position
      - 4228  # wireless-hid
      - 4548  # tactile
      - 615   # appindicator-support
      - 6242  # emoji-copy
      - 6278  # battery-usage-wattmeter
      - 6325  # control-monitor-brightness-and-volume-with-ddcutil
      - 744   # hide-activities-button
      - 6000  # quick-settings-audio-devices-renamer
      - 6898  # dual-monitor-toggle
      - 1262  # bing-wallpaper-changer
      - 6679  # power-profile-indicator
      - 6583  # auto-power-profile
      - 5362  # wireguard-vpn-extension
      - 5964  # quick-settings-audio-devices-hider
      - 1183  # utcclock
      - 3733  # tiling-assistant
      - 7603  # advanced-weather-companion

  # - type: initramfs
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
